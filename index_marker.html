<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>WebAR Marker Demo (No Generator Needed)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <div id="ui">
      <div class="tip">
        <strong>Tip:</strong> Point your camera at the printed <em>Hiro</em> marker (link in README). No generator needed.
      </div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker-based tracking; preset Hiro (built-in) -->
      <a-marker preset="hiro">
        <!-- Simple overlay plane; replace src with your overlay if desired -->
        <a-plane src="./assets/overlay_demo.png" rotation="-90 0 0" position="0 0 0" width="1" height="1" opacity="0.95"></a-plane>

        <!-- Pulse ring just for effect -->
        <a-entity geometry="primitive: ring; radiusInner: 0.48; radiusOuter: 0.5"
                  rotation="-90 0 0"
                  material="opacity: 0.35; transparent: true"
                  animation__scale="property: scale; dir: alternate; dur: 1200; to: 1.07 1 1.07; loop: true">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
